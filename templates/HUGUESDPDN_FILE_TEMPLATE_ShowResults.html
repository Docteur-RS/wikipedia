<style>
    .buttonReset {
	-moz-box-shadow:inset 0px 0px 0px 0px #ffffff;
	-webkit-box-shadow:inset 0px 0px 0px 0px #ffffff;
	box-shadow:inset 0px 0px 0px 0px #ffffff;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #8852b5), color-stop(1, #663093));
	background:-moz-linear-gradient(top, #8852b5 5%, #663093 100%);
	background:-webkit-linear-gradient(top, #ededed 5%, #663093 100%);
	background:-o-linear-gradient(top, #8852b5 5%, #663093 100%);
	background:-ms-linear-gradient(top, #8852b5 5%, #663093 100%);
	background:linear-gradient(to bottom, #8852b5 5%, #663093 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#8852b5', endColorstr='#663093',GradientType=0);
	background-color:#663093;
	-moz-border-radius:20px;
	-webkit-border-radius:80px;
	border-radius:80px;
	border:1px solid #dcdcdc;
	display:inline-block;
	cursor:pointer;
	color:#ededed;
	font-family:Arial;
	font-size:20px;
	font-weight:bold;
	padding:0px 30px;
	text-decoration:none;
	text-shadow:0px 0px 0px #ffffff;}
    
    .buttonReset:active {
	position:relative;
	top:1px;}
</style>

<script type="text/javascript">
    function showIt() {
    document.getElementById("retry").style.visibility = "visible";}
    setTimeout("showIt()", 7500);
</script>

<div id="HUGUESDPDN_LOADING_Wikipedia" style="background-color: #e5eff1; text-align: center; height: 100%">
    <img src="modules/wikipedia-master/templates/Loading.gif" alt="Loading" />
    <div id="retry" style="padding-top: 30px; padding-bottom: 20px; visibility: hidden">
        <button class="buttonReset" type="button">
            <h1>Retry</h1>
        </button>
    </div>
</div>

<webview id="HUGUESDPDN_WEBVIEW_Wikipedia" src={{HUGUESDPDN_TEMPLATE_MAINDIV_Wikipedia}} style="height: 100%; width: 100%; display: flex; flex: inherit"></webview>

<script type="text/javascript">
    function updateWebviews() {
        var body = document.querySelector("body");
            body.style.height = document.documentElement.clientHeight + "px";
            body.style.width  = document.documentElement.clientWidth  + "px";
            document.getElementById("HUGUESDPDN_LOADING_Wikipedia").style.display    = "none";
            document.getElementById("HUGUESDPDN_LOADING_Wikipedia").style.visibility = "hidden";
        };
    var myWebview = document.getElementById("HUGUESDPDN_WEBVIEW_Wikipedia");
    myWebview.addEventListener("loadcommit", updateWebviews);
</script>
