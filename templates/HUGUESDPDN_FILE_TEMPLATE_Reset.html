<style>
    .buttonReset {
	-moz-box-shadow:inset 0px 0px 0px 0px #ffffff;
	-webkit-box-shadow:inset 0px 0px 0px 0px #ffffff;
	box-shadow:inset 0px 0px 0px 0px #ffffff;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf));
	background:-moz-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
	background:-webkit-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
	background:-o-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
	background:-ms-linear-gradient(top, #ededed 5%, #dfdfdf 100%);
	background:linear-gradient(to bottom, #ededed 5%, #dfdfdf 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf',GradientType=0);
	background-color:#ededed;
	-moz-border-radius:20px;
	-webkit-border-radius:80px;
	border-radius:80px;
	border:1px solid #dcdcdc;
	display:inline-block;
	cursor:pointer;
	color:#888888;
	font-family:Arial;
	font-size:20px;
	font-weight:bold;
	padding:0px 20px;
	text-decoration:none;
	text-shadow:0px 0px 0px #ffffff;}

    .buttonReset:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed));
	background:-moz-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
	background:-webkit-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
	background:-o-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
	background:-ms-linear-gradient(top, #dfdfdf 5%, #ededed 100%);
	background:linear-gradient(to bottom, #dfdfdf 5%, #ededed 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed',GradientType=0);
	background-color:#dfdfdf;}
    
    .buttonReset:active {
	position:relative;
	top:1px;}
</style>

<script type="text/javascript">
    function showIt() {
    document.getElementById("retry").style.visibility = "visible";}
    setTimeout("showIt()", 7500);
</script>

<div id="HUGUESDPDN_LOADING_Wikipedia" style="background-color: #e5eff1; text-align: center; height: 100%">
    <img src="modules/wikipedia-master/templates/Loading.gif" alt="Loading" />
    <div id="retry" style="padding-top: 30px; padding-bottom: 20px; visibility: hidden">
        <button class="buttonReset" type="button">
            <h1>Retry</h1>
        </button>
    </div>
</div>

<div id="HUGUESDPDN_RESULTS_Wikipedia" style="background-color: #e5eff1; text-align: center; height: 99%">
	<webview id="HUGUESDPDN_WEBVIEW_Wikipedia" src={{{HUGUESDPDN_WEBVIEW_SRC_Wikipedia}}} style="height: 100%; width: 100%; display: flex; flex: inherit; display: none; "></webview>
</div>
